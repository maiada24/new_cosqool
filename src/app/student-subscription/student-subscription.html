<div class="container-fluid p-4">
    <div class="breadcrumb-section mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="#" class="text-muted text-decoration-none">Overview</a> </li>
                <li class="breadcrumb-item"><i class="fa-solid fa-chevron-right"></i></li>
                <li class="breadcrumb-item active" aria-current="page">Student Subscription</li>
            </ol>
        </nav>
    </div>

    <div class="tabs mb-4">
        <button
                class="tab-btn fs-6"
                [class.active]="activeTab === 'month'"
                (click)="changeHeaderTitle('month')">
            Month
        </button>
        <button
                class="tab-btn fs-6"
                [class.active]="activeTab === 'sixMonth'"
                (click)="changeHeaderTitle('sixMonth')">
            6-Months
        </button>
        <button
                class="tab-btn fs-6"
                [class.active]="activeTab === 'yearly'"
                (click)="changeHeaderTitle('yearly')">
            Yearly
        </button>
    </div>

    <div class="table-container" *ngIf="activeTab === 'month'">
        <app-subscription-table [data]="monthData"></app-subscription-table>

    </div>

    <div class="table-container" *ngIf="activeTab === 'sixMonth'">
        <app-subscription-table [data]="sixMonthData"></app-subscription-table>
    </div>

    <div class="table-container" *ngIf="activeTab === 'yearly'">
        <app-subscription-table [data]="yearlyData"></app-subscription-table>
    </div>
</div>
