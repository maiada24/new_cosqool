<table class="table">
    <thead>
    <tr>
        <th>Number of students</th>
        <th>Month</th>
        <th>Beginning of subscription</th>
        <th>End of subscription</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of data">
        <td [class.text-danger]="row.students == 0">{{ row.students }} {{ row.students === 1 ? 'Student' : 'Students' }}</td>
        <td [class.text-danger]="row.students == 0">{{ row.month }}</td>
        <td [class.text-danger]="row.students == 0">{{ row.startDate }}</td>
        <td [class.text-danger]="row.students == 0">{{ row.endDate }}</td>
    </tr>
    </tbody>
</table>

<div class="total-section">
    <span>Total students:</span>
    <span class="total-number ms-2">{{ getTotal() }}</span>
    <span class="ms-1">students</span>
</div>
